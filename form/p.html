<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Product Box</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.main-box {
  display: flex;
  justify-content: space-between;
  padding: 20px;
}

.product-box {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 20px;
  width: 220px;
  text-align: center;
}

.product-box img {
  width: 100%;
  height: 100px;
  border-radius: 5px;
  margin-bottom: 10px;
  object-fit: cover;
}

.product-box h3 {
  margin: 0;
  font-size: 18px;
}

.product-box p.price {
  margin: 5px 0;
  font-size: 16px;
  color: #007bff;
}

  </style>
</head>
<body>
  <div class="main-box">
    <div class="product-box">
      <img src="https://images.pexels.com/photos/17523114/pexels-photo-17523114/free-photo-of-white-lily-flowers-in-vase.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="Product 1">
      <h3>Product 1</h3>
      <p class="price">$19.99</p>
    </div>
    <div class="product-box">
      <img src="https://images.pexels.com/photos/17523114/pexels-photo-17523114/free-photo-of-white-lily-flowers-in-vase.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="Product 2">
      <h3>Product 2</h3>
      <p class="price">$29.99</p>
    </div>
    <div class="product-box">
      <img src="https://images.pexels.com/photos/17523114/pexels-photo-17523114/free-photo-of-white-lily-flowers-in-vase.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="Product 3">
      <h3>Product 3</h3>
      <p class="price">$39.99</p>
    </div>
    <div class="product-box">
      <img src="https://images.pexels.com/photos/17523114/pexels-photo-17523114/free-photo-of-white-lily-flowers-in-vase.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="Product 4">
      <h3>Product 4</h3>
      <p class="price">$49.99</p>
    </div>
  </div>
</body>
</html>
