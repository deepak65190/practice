<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
      
.container{
    width: auto;
    height: auto;
    border: 1px solid red;
}
.header-div{
    width: 100%;
    height: 50px;
    background-color: red;
}
.parent-div{
    width: 100%;
    height: auto;
    display: flex;
    justify-content: space-evenly;
    
    gap: 10px;
   
    margin: auto;
}
.parent-div>div{
    width: 400px;
    height: auto;
    background-color: red;
}
.parent-div>div:nth-child(1){
    height:400px ;
    background-color: blue;
}
.parent-div>div:nth-child(2){
    height:450px ;
    background-color: black;
}
.parent-div>div:nth-child(3){
    height:500px ;
    background-color: rgb(145, 228, 97);
}


 @media screen  and (max-width:1024px) {
    .parent-div{
        flex-direction: column;
    }
    .parent-div>div{
        width:100% ;
        margin: auto;
    }
 }

    </style>
</head>
<body>
    <div class="container">
<header>
    <div class="header-div"></div>
</header>
    </div>
    <main>
        <!-- section one -->
        <section>
            <div class="parent-div">
<div></div>
<div></div>
<div></div>
            </div>
        </section>
    </main>
</body>
</html>
