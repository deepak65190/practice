<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Close Window Example</title>
  <style>

br {
  width: 100%;
  height: 100px;
  background-color: red;
    display: block; /* Makes <br> a block element */
    margin: 10px 0; /* Adds margin around <br> for spacing */
    content: ""; /* Adds a non-breaking space content for older browsers */
}
   </style>
</head>
<body>
<p>hee</p>
<br>
<p>helelo</p>
</body>
</html>
