<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        html ,body{
            width: 100%;
            height: 100%;
        }
        .fanta-section{
            
            background:linear-gradient(150deg, rgb(255, 166, 0), rgb(255, 94, 0));

        }
        .one{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .fanta{
           position: absolute;
            width: 40%;
            z-index: 2;
        }
        .half-orange{
            width:15%;
            position: absolute;
            top: 10%;
            left: 35%;
            z-index: 1;
        }
        .fanta-text{
            font-size: 700px;
            color: white;
        }
        .second{
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- header  -->
    <!-- <header>
        <nav>
            <ul>
                <li></li>
            </ul>
        </nav>
    </header> -->
    <main>
        <!-- fanta Bottle  -->
        <section class="fanta-section">
            <div class="one">
                <h1 class="fanta-text">Fanta</h1>

                <img class="fanta" src="fanta.png" alt="">
                <img class="half-orange" src="orange2.png" alt="">
            </div>
        </section>
        <section class="fanta-section second"></section>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
   
   gsap.from(".fanta-text",{
        x:-300 ,
        duration:1 ,
       opacity:0
    })
    gsap.from(".fanta",{
        y:-800 ,
        duration:1 ,
        scale:0 ,
        rotate:360 ,
        opacity:0 ,
     
       
    })
    gsap.from(".half-orange",{
        y:-200 ,
        duration:1 ,
        scale:0 ,
        opacity:0 ,
       
    })
    gsap.to(".fanta",{
        y:500 ,
        duration:1 ,
     delay:3

    })
    
</script>
</html>
